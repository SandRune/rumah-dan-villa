<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Property</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="form-header">List Your Property for Renting</h2>
            <form id="rentingForm" action="renting_submit.php" method="POST" enctype="multipart/form-data">
                <!-- Location -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter the location" required>
                </div>

                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Property Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title of the property" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide a detailed description" required></textarea>
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Price Per Night</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Enter price" min="1" required>
                </div>

                <!-- JavaScript -->
                <script>
                    const priceInput = document.getElementById("price");
            
                    priceInput.addEventListener("input", function (e) {
                        const input = e.target;
                        const cursorPosition = input.selectionStart; // Simpan posisi kursor
                        let value = input.value.replace(/\D/g, ""); // Hapus karakter non-angka
            
                        // Batasi panjang maksimal ke 12 digit
                        if (value.length > 12) {
                            value = value.slice(0, 12);
                        }
            
                        // Format angka dengan pemisah ribuan
                        const formattedValue = new Intl.NumberFormat('id-ID').format(value);
            
                        // Hitung perubahan panjang string
                        const diff = formattedValue.length - input.value.length;
            
                        // Set nilai baru ke input
                        input.value = formattedValue;
            
                        // Kembalikan posisi kursor ke lokasi yang sesuai
                        const newCursorPosition = cursorPosition + diff;
                        input.setSelectionRange(newCursorPosition, newCursorPosition);
                    });
            
                    priceInput.addEventListener("keypress", function (e) {
                        const value = e.target.value.replace(/\D/g, ""); // Dapatkan hanya angka
                        if (value.length >= 12 && /[0-9]/.test(e.key)) {
                            e.preventDefault(); // Blokir input jika sudah mencapai batas
                        }
                    }); 
                </script>

                <!-- Property Type -->
                <div class="mb-3">
                    <label for="propertyType" class="form-label">Property Type</label>
                    <select class="form-select" id="propertyType" name="propertyType" required>
                        <option value="">Select Property Type</option>
                        <option value="Entire Place">Entire Place</option>
                        <option value="A Room">A Room</option>
                        <option value="Shared Room">Shared Room</option>
                    </select>
                </div>

                <!-- Rooms -->
                <div class="row g-2 mb-3">
                    <div class="col-md-3">
                        <label for="guestrooms" class="form-label">Guestrooms</label>
                        <input type="number" class="form-control" id="guestrooms" name="guestrooms" min="0" placeholder="0" required>
                    </div>
                    <div class="col-md-3">
                        <label for="bedrooms" class="form-label">Bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" name="bedrooms" min="0" placeholder="0" required>
                    </div>
                    <div class="col-md-3">
                        <label for="beds" class="form-label">Beds</label>
                        <input type="number" class="form-control" id="beds" name="beds" min="0" placeholder="0" required>
                    </div>
                    <div class="col-md-3">
                        <label for="bathrooms" class="form-label">Bathrooms</label>
                        <input type="number" class="form-control" id="bathrooms" name="bathrooms" min="0" placeholder="0" required>
                    </div>
                </div>

                <!-- Amenities -->
                <div class="mb-3">
                    <label class="form-label">Amenities</label>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wifi" name="amenities[]" value="Wifi">
                                <label class="form-check-label" for="wifi">Wifi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tv" name="amenities[]" value="TV">
                                <label class="form-check-label" for="tv">TV</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="kitchen" name="amenities[]" value="Kitchen">
                                <label class="form-check-label" for="kitchen">Kitchen</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="airConditioning" name="amenities[]" value="Air Conditioning">
                                <label class="form-check-label" for="airConditioning">Air Conditioning</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="workspace" name="amenities[]" value="Workspace">
                                <label class="form-check-label" for="workspace">Workspace</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="pool" name="amenities[]" value="Pool">
                                <label class="form-check-label" for="pool">Pool</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Upload Images -->
                <div class="mb-3">
                    <label for="propertyPictures" class="form-label">Upload Images (at least 1)</label>
                    <input type="file" class="form-control" id="propertyPictures" name="propertyPictures[]" accept="image/*" multiple required>
                </div>

                <!--Google Maps-->
                <div class="mb-3">
                    <label for="mapIframe" class="form-label">Map Embed (Full iframe HTML)</label>
                    <textarea class="form-control" id="mapIframe" name="mapIframe" rows="5" placeholder='<iframe src="..."></iframe>' required></textarea>
                    <small class="form-text text-muted">Paste the full Google Maps iframe HTML here.</small>
                </div>

                <!-- Submit Button -->
                <button style="background-color: #28a745; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                    Rent
                </button>
                
            </form>
        </div>
    </div> 

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
