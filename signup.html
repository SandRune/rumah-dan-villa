<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon 2000 -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="email1">Email</label>
            <input type="email1" id="email1" placeholder="Email" required />

            <label for="username1">Username</label>
            <input type="username1" id="username1" placeholder="Username" required />

            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Password" required />

            <button type="submit" id="submit1">Sign Up</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyCKxA6Mo6OTiuwynSRDF12oUHoXv9KC2Zk",
            authDomain: "rumah-dan-villa.firebaseapp.com",
            projectId: "rumah-dan-villa",
            storageBucket: "rumah-dan-villa.appspot.com",
            messagingSenderId: "1017744462449",
            appId: "1:1017744462449:web:50e3d09677e4ebb24d01d0"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
    
        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent page refresh
    
            const email = document.getElementById("email1").value;
            const username = document.getElementById("username1").value;
            const password = document.getElementById("password1").value;
    
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userId = user.uid;
    
                    set(ref(database, 'users/' + userId), {
                        username: username,
                        email: email
                    })
                    .then(() => {
                        alert("Account created successfully!");
                        window.location.href = "index.html"; // Redirect to index.html
                    })
                    .catch((error) => {
                        console.error("Error writing to database: ", error);
                    });
                })
                .catch((error) => {
                    alert(error.message);
                    console.error("Error during sign-up: ", error);
                });
        });
    </script>
</body>

</html>
