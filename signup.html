<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script>
        async function handleSignup(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("signup.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({ email, password })
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message); // Show success message
                    window.location.href = "index.html"; // Redirect to index.html
                } else {
                    alert(result.message); // Show error message
                }
            } catch (error) {
                alert("An unexpected error occurred: " + error.message);
            }
        }
    </script>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
            <h1 class="m-0 text-primary">Housing n' Villas</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
                <a href="stays.html" class="nav-item nav-link">Stays</a>
                <a href="signup.html" class="nav-item nav-link">Signup</a>
                <a href="login.html" class="nav-item nav-link">Login</a>
            </div>
            <a href="renting.html" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Try Renting<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="handleSignup(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
