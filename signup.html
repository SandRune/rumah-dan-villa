<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Sign Up Start 2222-->
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="email1">Email</label>
            <input type="email" id="email1" placeholder="Email" required />

            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Password" required />

            <button type="submit" id="submit1">Sign Up</button>
        </form>
    </div>
    <!-- Sign Up End -->

    <!-- Template Javascript -->
    <script type="module">
        import { auth, createUserWithEmailAndPassword } from "./auth.js";

        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault(); // Mencegah halaman refresh

            const email = document.getElementById("email1").value;
            const password = document.getElementById("password1").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Jika Sign Up berhasil
                    const user = userCredential.user;
                    alert("Account created successfully!");
                    console.log(`Sign up berhasil: ${user}`);
                    // Redirect ke halaman index.html
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Menampilkan error jika terjadi
                    if (error === "auth/email-already-in-use"){
                        
                        const errorMessage = "Email sudah digunakan";
                        //alert(errorMessage);
                    }
                });
        });
    </script>
</body>

</html>
